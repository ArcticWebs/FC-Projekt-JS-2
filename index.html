<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Przelicznik walut</title>
  </head>
  <body>
    <div class="container">
      <div class="title-box">
        <img src="/assets/Calculator.png" alt="" class="icon" />
        <div class="main-title">Przelicznik walut</div>
      </div>

      <div class="currency-counter">
        <div class="currency-counter-box" id="counter-box">
          <form class="input-box" id="recalculate">
            <input
              class="main-input"
              id="amount"
              type="number"
              required
              min="0.01"
              step="0.01"
              placeholder="Kwota"
              name="Amount"
            />
            <select
              class="main-input currency-select"
              id="currency"
              required
              placeholder="Waluta"
            >
              <option>EUR</option>
              <option>USD</option>
              <option>CHF</option>
            </select>
            <button type="submit" class="counter-button">PRZELICZ</button>
          </form>

          <div class="pln-sum">
            To:
            <span class="pln-sum-number" id="plnValue">0,00 PLN</span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
